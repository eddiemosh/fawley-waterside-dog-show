name: Deploy Angular Project to GitHub Pages

on:
  push:
    branches:
      - gh-pages  # or the branch you want to deploy from

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'  # or any supported version

      - name: Install dependencies
        run: npm install

      - name: Build the Angular app
        run: ng build --output-path=dist --base-href="/fawley-waterside-dog-show/"

      - name: Deploy to GitHub Pages
        run: npx angular-cli-ghpages --dir=dist
